<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste avec zone de saisie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="counter">
            <p>Nombre d'éléments terminés : <span id="completedCount">0</span></p>
            <p>Nombre d'éléments en cours : <span id="ongoingCount">0</span></p>
        </div>
        <br>    
        <h1>Ma Liste</h1>
        
        <div class="input-section">
            <input type="text" id="textInput" placeholder="Entrez un élément à ajouter...">
            <button id="addButton">Ajouter</button>
        </div>
        
        <div>
            <input type="text" id="searchInput" placeholder="Rechercher...">
        </div>

        <ul id="itemList">
            <!-- La liste est vide au départ -->
        </ul>
        <div id="deleteButtonContainer">
            <button id="delete">tout supprimer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
